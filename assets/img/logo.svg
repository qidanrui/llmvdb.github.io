            <linearGradient id="cold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#2193b0;stop-opacity:1"></stop> <!-- Ice Blue -->
                <stop offset="100%" style="stop-color:#1BFFFF;stop-opacity:1"></stop> <!-- Sky Blue -->
